<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>üçä</text></svg>">
    <title>OSCM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <meta name="description" content="The open source capital management company">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            background-color: #ff9900;
            height: 100%;
            width: 100%;
            color: #ffffff;
            margin: 0;
        }

        a {
            color: #ffffff;
        }

        .container {
            height: 100%;
            margin: auto;
            width: 34rem;
            padding: 3rem 1rem 0rem;
        }

        .top {
            padding-bottom: 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            padding-bottom: 4rem;
        }

        .middle {
            padding-bottom: 2rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 400;
            align-content: center;
            margin: 0;
            padding-bottom: 2rem;
        }

        .bottom {
            padding-bottom: 2rem;
        }

        .link {
            font-size: 2rem;
            font-weight: 700;
            display: block;
            padding-bottom: 1rem;
            margin: 0;
        }

        @media screen and (max-width: 580px) {
            .container {
                width: 100%;
            }

            .logo {
                padding-bottom: 2rem;
            }

            .title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="logo">
                <span>OSCM</span>
            </div>
        </div>
        <div class="middle">
            <h1 class="title">The open source capital management company</h1>
        </div>
        <div class="bottom">
            <a class="link" href="https://github.com/oscmcompany" target="_blank">GitHub</a>
            <a class="link" href="https://twitter.com/oscmcompany" target="_blank">Twitter</a>
            <a class="link" href="mailto:team@oscm.company">Email</a>
        </div>
    </div>
</body>
</html>
